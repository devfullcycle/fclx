version: '3'

services:
  chatservice:
    build: .
    container_name: chatservice_app
    depends_on:
      - mysql
    volumes:
      - .:/go/src
    ports:
      - "8081:8080"
      - "50052:50051"

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat_test
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - .docker/mysql:/var/lib/mysql
